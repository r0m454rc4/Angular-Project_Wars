<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="conflict_id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{element.conflict_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{element.location}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="side_a">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Weight
      </th>
      <td mat-cell *matCellDef="let element">{{element.side_a}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="side_b">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{element.side_b}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="territory_name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{element.territory_name}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="intensity_level">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{element.intensity_level}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="start_date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{element.start_date}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ep_end_date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{element.ep_end_date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
